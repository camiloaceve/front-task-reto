<div class="container">
    <h2>Lista de Tareas</h2>
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Descripci√≥n</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.status }}</td>
          <td>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
